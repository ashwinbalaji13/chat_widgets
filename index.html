<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="msg-header">
        <div class="msg-header-img">
          <img src="user_image.png" />
        </div>
        <div class="active">
          <h4>Chatty</h4>
          <h6>13 hrs ago...</h6>
        </div>
        <div class="header-icons">
          <i class="fas fa-window-minimize"></i>
          <i class="fas fa-window-maximize"></i>
          <i class="fas fa-window-close"></i>
        </div>
      </div>
      <div class="chat-page">
        <div class="msg-inbox">
          <div class="chats">
            <div class="msg-page">
              <div class="received-chats">
                <div class="received-chats-img">
                  <img src="user_image.png" />
                </div>
                <div class="received-chats-msg">
                  <div class="received-msg-inbox">
                    <p  class="mb-2">Hi!! Hello</p>
                    <span class="ml-2 time"> 11 P.M November 11</span>
                  </div>
                </div>
              </div>
              <div class="outgoing-chats mt-3 mb-3">
                <div class="outgoing-chats-msg">
                  <p>Good Day!!</p>
                  <span class="ml-2 mt-2 time"> 11 P.M November 11</span>
                </div>
                <div class="outgoing-chats-img">
                  <img src="user_image.png" />
                </div>
              </div>
              <div class="received-chats">
                <div class="received-chats-img">
                  <img src="user_image.png" />
                </div>
                <div class="received-chats-msg">
                  <div class="received-msg-inbox">
                    <p class="mb-2">Hi!! Hello</p>
                    <span class="ml-2 time"> 11 P.M November 11</span>
                  </div>
                </div>
              </div>
              <div class="outgoing-chats mt-3 mb-3">
                <div class="outgoing-chats-msg">
                  <p>Good Day!!</p>
                  <span class="ml-2 mt-2 time"> 11 P.M November 11</span>
                </div>
                <div class="outgoing-chats-img">
                  <img src="user_image.png" />
                </div>
              </div>
              <div class="received-chats">
                <div class="received-chats-img">
                  <img src="user_image.png" />
                </div>
                <div class="received-chats-msg">
                  <div class="received-msg-inbox">
                    <p class="mb-2">Hi!! Hello</p>
                    <span class="ml-2 time"> 11 P.M November 11</span>
                  </div>
                </div>
              </div>
              <div class="outgoing-chats mt-3 mb-3">
                <div class="outgoing-chats-msg">
                  <p>Good Day!!</p>
                  <span class="ml-2 mt-2 time"> 11 P.M November 11</span>
                </div>
                <div class="outgoing-chats-img">
                  <img src="user_image.png" />
                </div>
              </div>
              <div class="received-chats">
                <div class="received-chats-img">
                  <img src="user_image.png" />
                </div>
                <div class="received-chats-msg">
                  <div class="received-msg-inbox">
                    <p class="mb-2">Hi!! Hello</p>
                    <span class="ml-2 time"> 11 P.M November 11</span>
                  </div>
                </div>
              </div>
              <div class="outgoing-chats mt-3 mb-3">
                <div class="outgoing-chats-msg">
                  <p>Good Day!!</p>
                  <span class="ml-2 mt-2 time"> 11 P.M November 11</span>
                </div>
                <div class="outgoing-chats-img">
                  <img src="user_image.png" />
                </div>
              </div>
            </div>
          </div>
          </div>
          <div class="msg-bottom">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="write message...">  
              <div class="input-group-append">
              <span class="input-group-text">
              <i class="far fa-paper-plane"></i>
              </span>
            </div>          
        </div>
      </div>
    </div>
  </body>
</html>
